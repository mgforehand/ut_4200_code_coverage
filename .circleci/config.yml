version: 2.1

orbs:
  slack: circleci/slack@4.1
  slack_defaults:
    custom: |
      {
        "blocks": [
          {
            "type": "section",
            "text": {
              "type": "mrkdwn",
              "text": "This is Mike Forehand submitting the slack assignment"
            }
          }
        ]
      }
  
executors:
  node-executor:
    docker:
      - image: circleci/node:latest
  python-executor:
    docker:
      - image: circleci/python:3.8

jobs:
  build-nodejs:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Generate Coverage Report
          command: npm run test:coverage
      - store_artifacts:
          path: test-results
          destination: test-results
      - store_artifacts:
          path: coverage
          destination: coverage-report
      - slack/notify:
          channel: "#general"
          template: custom
 

  build-dummy-artifacts:
    executor: python-executor
    working_directory: /tmp
    steps:
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/art-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/art-2;
      - store_artifacts:
          path: /tmp/art-1
          destination: artifact-file
      - store_artifacts:
          path: /tmp/artifacts
  
  fetch-artifacts:
    executor: python-executor  # Example: Using the same executor as 'build-dummy-artifacts'
    steps:
      - run:
          name: Fetch Artifacts
          command: |
            curl -H "Circleci-Token: $CIRCLECI_TOKEN" \
                 https://circleci.com/api/v1.1/project/github/mgforehand/ut_4200_code_coverage/1.0.207522-d583bc78/artifacts > artifacts.json
      - run:
          name: Upload Artifacts
          command: |
            for artifact in $(cat artifacts.json | jq -r '.[].url'); do
              curl -o artifact_file "$(echo $artifact | sed 's/your_circleci_api_token/$CIRCLECI_TOKEN/')" 
              curl -X POST -F file=@artifact_file https://4200.gator.utahtech.rocks/upload_endpoint
            done



workflows:
  version: 2
  build-deploy:
    jobs:
      - build-nodejs
      - build-dummy-artifacts
      - fetch-artifacts
